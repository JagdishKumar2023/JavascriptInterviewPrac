<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRact</title>
  </head>
  <body>
    <select id="mySelect" onchange="handleSelectOption()">
      <option value="Apply">Apply</option>
      <option value="Mongo">Mongo</option>
      <option value="Banana">Banana</option>
      <option value="Cookies">Cookies</option>
    </select>

    <p id="selectedOption">Please Selected Option</p>

    <script>
      function handleSelectOption() {
        const optionSelect = document.getElementById("mySelect").value;
        document.getElementById("selectedOption").innerText =
          "select Option:- " + optionSelect;
      }
    </script>
  </body>
</html>
