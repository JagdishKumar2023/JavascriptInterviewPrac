<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greeting Page</title>
  </head>
  <body>
    <h1>Welcome to our website!</h1>
    <label for="name">Name:</label>
    <input type="text" id="name" />
    <label for="age">Age:</label>
    <input type="number" id="age" />
    <button onclick="displaygreet()">Display Greeting</button>
    <br />
    <br />
    <br />
    <div id="greeting"></div>
  </body>
</html>

<script>
  function displaygreet() {
    let name = document.getElementById("name").value;
    let age = document.getElementById("age").value;

    if (isNaN(age) || age <= 0) {
      alert("Please enter valid age");
      return;
    }

    var ageCategory;

    if (age < 13) {
      ageCategory = "child";
    } else if (age < 20) {
      ageCategory = "teenager";
    } else if (age < 40) {
      ageCategory = "adult";
    } else if (age < 60) {
      ageCategory = "senior";
    } else if (age < 80) {
      ageCategory = "Most senior";
    } else {
      ageCategory = "Senior cizition in Indian";
    }

    var greeting = `Hello, ${name}! You are ${age} year old, which makes you are  ${ageCategory} `;
    document.getElementById("greeting").textContent = greeting;
  }
</script>
